<!DOCTYPE html> 
<html> 
	<head> 
	<title>Layout Manager - Login</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
    <meta name="viewport" content="width=960" id="meta-viewport">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script>
    if (screen.width < 768) {
        document.getElementById('meta-viewport').setAttribute('content', 'width=768');
    }
    </script>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic">
    <link rel="stylesheet" href="http://yui.yahooapis.com/3.7.2/build/cssgrids/cssgrids-min.css">

    <link rel="stylesheet" href="http://yuilibrary.com/combo/css?main-min.css">
    <link rel="stylesheet" href="http://yuilibrary.com/vendor/prettify/prettify-min.css">
    <link rel="stylesheet" href="http://yuilibrary.com/css/docs-min.css">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta http-equiv="X-XRDS-Location" content="/xrds.xml">
	<link rel="shortcut icon" type="image/png" href="/img/favicon.png">	
	<style type="text/css">
	
		#mainLayout {
			width: 768px;
			height: auto;
			margin: 0px auto;
			border: 1px dotted;
		}
		
		.clearDiv {
			clear: both;
			height: 1px;
		}
		
		.loginForm {
			border: 1px solid lightblue;
			width: 300px;
			height: auto;
			margin: 10px auto;
			padding: 15px;
		}
		
		label {
			font-weight: bold;
			width: 100px;
			float: left;
			display: inline-block;
		}
		
		a {
			margin-left: 100px;
			padding: 5px 10px;
			background-color: lightblue;
			border: 1px solid blue;
			border-radius: 5px;
			color: #000;
		}
		
	</style>
</head> 
<body class="yui3-skin-sam"> 

<div id="mainLayout">
	<div class="loginForm">
		<label for="loginname">User</label>
		<input type="text" id="loginname" name="loginname" value="" />
		<div class="clearDiv" style="height: 10px;"></div>
		<label for="password">Password</label>
		<input type="text" id="password" name="password" value="" />
		<div class="clearDiv" style="height: 10px;"></div>
		<a href="second.html">Login</a>
	</div>
</div>
</body>
</html>

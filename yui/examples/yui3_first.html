<!Doctype html>
<html>
	<head>
		<title>YUI3 First Example</title>
	</head>
	<body class="yui3-skin-sam">
		<p>
			Adding one link and one button to show the different actions performed and events handling using YUI3 Lib. Following 2 different actions has defined:
			<ol>
				<li>Link, which just redirect user to desired link upon clicking.</li>
				<li>Button, which will restrict the submission to next page.</li>
			</ol>
		</p>
		<div>
			<a href="http://github.com/" id="gitLink" class="gitLink">GitHub</a>
			<div style="clear; both; height: 15px;"></div>
			<button id="submitBtn" name="submitBtn">Submit</button>
		</div>
	</body>
		<script type="text/javascript" src="http://yui.yahooapis.com/3.4.1/build/yui/yui-min.js"></script>
		<script type="text/javascript">
		YUI().use('node', function(Y) {
			var message = "";
			// Function which we show some message before redirecting the user to mentioned website
			var showMessage = function(e) {
				alert(message);
			};
			var linkEL = Y.one("#gitLink");
			linkEL.on("click", function(e) {
				message = "Message from Link click";
				showMessage();
			});
			var submitBtn = Y.one("#submitBtn");
			submitBtn.on("click", function(e) {
				e.preventDefault();
				e.stopPropagation();
				message = "Message from Button click";
				showMessage();
			});
		});
		</script>
	</body>
</html>
